<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Quiz de Programação Front-End</title>
</head>

<body>

	<button id="start-btn" onclick="startQuiz()">Iniciar Quiz</button>

	<div id="quiz-container">
		<h1>Quiz de Programação Front-End</h1>
		<div id="question"></div>
		<div id="options"></div>
		<div id="progress-bar">
			<div id="progress-bar-inner"></div>
		</div>
		<div id="result"></div>
		<button id="next-btn" onclick="nextQuestion()">Próxima Pergunta</button>
		<button id="restart-btn" onclick="restartQuiz()" style="display: none;">Reiniciar Quiz</button>
	</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
